<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <form name="INFO" action="http://fe.it-academy.by/TestForm.php" novalidate>
      <label>Разработчики:</label>
      <input type="text" name="DEVELOPERS" /><span style="color: red;" id="DEVELOPERS"></span
      ><br /><br />
      <label>Название сайта:</label>
      <input type="text" name="WEBSITE"/><span style="color: red;" id="WEBSITE"></span><br /><br />
      <label>URL сайта:</label>
      <input type="text" name="WEBSITEURL" /><span style="color: red;" id="WEBSITEURL"></span><br /><br />
      <label>Дата запуска сайта:</label>
      <input type="text" name="DATE" /><span style="color: red;" id="DATE"></span><br /><br />
      <label>Посетителей в сутки:</label>
      <input type="text" name="VISITORS" /><span  style="color: red;"id="VISITORS"></span><br /><br />
      <label>E-mail для связи:</label>
      <input type="text" name="EMAIL" /><span style="color: red;" id="EMAIL"></span><br /><br />
      <label>Рубрика каталога:</label>

        <option value="1">бытовая техника</option>
        <option value="2">здоровье</option>
        <option value="3">домашний уют</option></select
      >
      <span style="color: red;" id="HEADING"></span>
      <br /><br />
      <label>Размещение:</label>
      <input  type="radio" name="PLACEMENT" value="11" id="11" /><span>бесплатное</span> 
      <input type="radio" name="PLACEMENT" value="22" id="22" /><span>платное</span>
      <input type="radio" name="PLACEMENT" value="33" id="33"/><span>VIP</span><span style="color: red;" id="PLACEMENT"></span><br /><br />
      <label>Разрешить отзывы:</label>
      <input type="checkbox" name="RESOLUTION" /><span style="color: red;" id="RESOLUTION"></span><br /><br />
      <label>Описание сайта:</label><span style="color: red;" id="DESCRIPTION"></span><br />
      <textarea name="DESCRIPTION"></textarea>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <input type="submit" value="готово" />
    </form>
