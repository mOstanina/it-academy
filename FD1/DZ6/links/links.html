<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINKS</title>
    <link rel="stylesheet" href="links.css" />
  </head>
  <body>
    <!--
      Первый способ. 
      Меню сверстано DIVами.
      Разделители заданы бордером.
    -->
    <div class="first clearfix">
      <div><a href="https://www.google.by/">превая ссылка</a></div>
      <div><a href="https://www.google.by/">вторая ссылка</a></div>
      <div><a href="https://www.google.by/">третья ссылка</a></div>
      <div><a href="https://www.google.by/">четвертая ссылка</a></div>
      <div><a href="https://www.google.by/">пятая ссылка</a></div>
    </div>
    <!--
      Второй способ. 
      Меню сверстано списком.
      Разделители заданы бордером.
    -->
    <ul class="second">
      <li><a href="https://www.google.by/">превая ссылка</a></li>
      <li><a href="https://www.google.by/">вторая ссылка</a></li>
      <li><a href="https://www.google.by/">третья ссылка</a></li>
      <li><a href="https://www.google.by/">четвертая ссылка</a></li>
      <li><a href="https://www.google.by/">пятая ссылка</a></li>
    </ul>
    <div class="clearfix"></div>
    <!--
      Второй способ. 
      Меню сверстано списком.
      Разделители заданы картинками.
    -->
    <ul class="third">
      <li><a href="https://www.google.by/">превая ссылка</a></li>
      <li><img src="redLine.gif" alt="red line" /></li>
      <li><a href="https://www.google.by/">вторая ссылка</a></li>
      <li><img src="redLine.gif" alt="red line" /></li>
      <li><a href="https://www.google.by/">третья ссылка</a></li>
      <li><img src="redLine.gif" alt="red line" /></li>
      <li><a href="https://www.google.by/">четвертая ссылка</a></li>
      <li><img src="redLine.gif" alt="red line" /></li>
      <li><a href="https://www.google.by/">пятая ссылка</a></li>
    </ul>
  </body>
</html>
<!--На мой взгляд, самый простой способ - это верстать списком задавая бордер
Т.к. если на странице всего один список, нет необходимости задавсть класс, молжно обращаться по тегу.
В данном случае разделители проще задавать бордером и стилизовать в CSS, 
нет необходимости центрировать текст относительно разделителя -->
